<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!DOCTYPE html>
<html>
  <head>
    <script>
      function calculateDepositAmount() {
        let principal = document.getElementById("principal").value;
        let years = 1;
        let deposit = principal * (1 + 0.07 * years);
        document.getElementById("result").innerHTML = "Через " + years + " год у вас будет " + deposit.toFixed(2) + " руб на счету";
      }
    </script>
  </head>
  <body>
    <h1>Калькулятор депозита</h1>
    <p>Сумма депозита: <input type="text" id="principal"></p>
    <p>Количество лет <input type="text" id="years" value="1"></p>
    <button onclick="calculateDepositAmount()">Calculate</button>
    <p id="result"></p>
  </body>
</html>
